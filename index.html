<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A City Selector Control for Mapbox GL JS</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import CitySelectorControl from './src/index.ts'
      // mapboxgl.accessToken = '{YOUR MAPBOX ACCESS TOKEN}'
      mapboxgl.accessToken = 'pk.eyJ1IjoiaHVhbmdsaWkiLCJhIjoiY2ptbjJsZXRsMHBlNzNsbGIycTk3eWU0biJ9.Pj_8_ER8nD7UQSSeOg4JZA'
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/huanglii/ckqt08oxg1kcc18ub9vowurqd?optimize=true',
        
      })

      map.addControl(new CitySelectorControl(), 'top-right')
    </script>
  </body>
</html>
